on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push to main branch
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-interaction
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: twireless.ng
        username: ${{ secrets.TWIRELESS_FTP_USERNAME }}
        password: ${{ secrets.TWIRELESS_FTP_PASSWORD }}
        server-dir: public_html/